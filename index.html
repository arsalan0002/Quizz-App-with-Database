<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QUESTION</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    

</head>

<body>
    <div class = "main-container">
    <h1 id="hea" class= "px-2 py-1 text-center">QUESTION</h1>
    <div  id = "showQuestion" class = "main py-5">
        <div  class="container"id="main">
            <div class="">
                <span class=" text-white  p-2 d-inline-block" id="questionNum">Question # 1/5</span>
                <hr>
            </div>
            <div class="dis-bar py-2 rounded bg-white">
                <h2 class="mx-3" id="question">Question 1</h2>
            </div>
            <div class="op-btn py-4 my-3">
                <div id="ansParent" class="row">
                </div>
            </div>
        </div>
        <div>
            <button onclick ="nextQuestion()" id="btn" class=" bg-warning px-3 text rounded-pill text-white">
                Skip</button>
        </div>



    </div>
    <div id="loading" class="bg-white shadow rounded">
       <img src="https://i.pinimg.com/originals/6b/e0/89/6be0890f52e31d35d840d4fe2e10385b.gif" width="50%" alt="">
    </div>
        <script type="module" src="app.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

</body>

</html>
